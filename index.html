    {
      "@type": "Question",
      "name": "Can I change my FLEXtras selections?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, that's one of the best things about FLEXtras! If you haven't made a claim on a service within the calendar year, you can swap it for another service at any time. If you've already made a claim on a service you'd like to change, you'll need to wait until your limits reset on 1 January to make any changes. You can change your selections through myBupa."

    {
      "@type": "Question",
      "name": "How do I combine Bupa Hospital cover with FLEXtras to create a Hospital and Extras cover package?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "<p>Combining Bupa Hospital cover with FLEXtras is easy. Explore your cover options on the Bupa Health Insurance website and follow these steps:</p>\n<ol>\n<li>Select your hospital cover</li>\n<li>Select your FLEXtras services, percentage back, and annual claim limit</li>\n<li>Hit 'Join Now' to become a Bupa member</li>\n</ol>\n<p>Please note: FLEXtras is currently not available for corporate cover. If you’re looking to enquire about FLEXtras for overseas cover, please <a href=\"/contact-us\" title=\"Contact Bupa (opens in new window)\" target=\"_blank\">contact us</a>.</p>"
